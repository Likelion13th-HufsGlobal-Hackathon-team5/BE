spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # create / update / validate / none 중 선택 가능
    show-sql: true       # 콘솔에 SQL 로그 출력
    properties:
      hibernate:
        format_sql: true # SQL 예쁘게 출력

  # (선택) 로그 레벨 조정
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
